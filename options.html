<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindure - Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1 class="title">MINDURE</h1>
        <div class="card">
            <h2>API Configuration</h2>
            <div class="form-group">
                <label for="api-key">Groq API Key:</label>
                <input type="text" id="api-key" placeholder="Enter your Groq API key">
                <p class="help-text">Get your free API key from <a href="https://console.groq.com/" target="_blank">Groq Console</a>.</p>
            </div>
            <button id="save-btn" class="btn">Save</button>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
